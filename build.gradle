plugins {
    id 'java'
    id 'java-library-distribution'
    id 'maven'
    id 'de.highbyte_le.semver' version '1.0'
}

sourceCompatibility = 1.8

project.group='de.highbyte_le'

jar.dependsOn readSemVer

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'src-test'
        }
        resources {
            srcDir 'src-test'
        }
    }
}

jar {
    manifest {
        attributes(
                "Implementation-Title": "Weberknecht",
                "Implementation-Version": project.version
        )
    }
    metaInf {
        from { 'tlds' }
        into { 'tlds' }
    }
}

afterEvaluate {
    distZip.dependsOn javadocJar
}

distributions {
    main {
        contents {
            from {
                'dist-files'
                'build/libs/weberknecht-'+project.version+'-javadoc.jar'
            }
        }
    }
}

dependencies {
    compile 'commons-lang:commons-lang:2.+'
    compile 'commons-logging:commons-logging:1.+'
    compile 'org.jdom:jdom:1.+'
    compile 'org.json:json:+'
    compile 'javax.servlet:jsp-api:2.+'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.+'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

